version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ephemeral-chat-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production-32-chars-minimum}
      - JWT_EXPIRES_IN=24h
      - MESSAGE_TTL_MS=3600000
      - IMAGE_TTL_MS=3600000
      - MAX_IMAGE_SIZE=2097152
      - IMAGE_MAX_WIDTH=1280
      - IMAGE_MAX_HEIGHT=1280
      - IMAGE_QUALITY=80
      - UPLOAD_DIR=./uploads
      - CORS_ORIGIN=http://localhost
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ephemeral-chat-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
    driver: local
